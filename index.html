<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Documentación del Proyecto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      color: #0056b3;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .doc-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .doc-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem 2rem;
      transition: transform 0.2s;
      text-align: center;
      width: 280px;
    }

    .doc-card:hover {
      transform: translateY(-5px);
    }

    .doc-card a {
      text-decoration: none;
      color: #007BFF;
      font-size: 1.1rem;
      display: block;
      margin-top: 1rem;
    }

    .doc-card a:hover {
      text-decoration: underline;
    }

    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>📚 Documentación Técnica</h1>
  <p>Selecciona un módulo para explorar su documentación:</p>
  <div class="doc-links">
    <div class="doc-card">
      <div class="emoji">📘</div>
      <strong>ATM.Domain</strong>
      <a href="ATM/api/ATM.Domain.html" target="_blank">Ver documentación</a>
    </div>
    <div class="doc-card">
      <div class="emoji">📗</div>
      <strong>Payment.Domain</strong>
      <a href="Payment/api/Payment.Domain.html" target="_blank">Ver documentación</a>
    </div>
    <div class="doc-card">
      <div class="emoji">📗</div>
      <strong>Comportamiento.Domain</strong>
      <a href="Comportamiento/api/Comportamiento.Domain.html" target="_blank">Ver documentación</a>
    </div>
  </div>
</body>
</html>
